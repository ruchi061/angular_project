<div class="alert-container">

  <mat-card *ngIf="alerts.length > 0" class="alert-card">
    <mat-card-header>
      <mat-icon color="primary" class="alert-icon">notifications</mat-icon>
      <mat-card-title class="alert-title">Live Alerts for Your Location</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let alert of alerts" class="alert-item">
          <div class="alert-details">
            <mat-icon color="warn" class="alert-warning-icon">warning</mat-icon>
            <span class="alert-message fs-4">{{ alert.message }}</span>
          </div>
          <div class="alert-actions">
            <button mat-raised-button color="primary" (click)="onAlertClick(alert.category)" class="my-1 mx-1">See Guidelines</button>
            <button mat-raised-button color="accent" (click)="openDialog()" class="my-1 mx-1">See Resources</button>
          </div>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>


</div>
