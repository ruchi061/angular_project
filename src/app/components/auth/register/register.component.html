<div class="d-flex justify-content-center align-items-center" style="height:600px;">
  <mat-card class="shadow-lg p-4 mat-elevation-z6" style="width: 45%; border-radius: 15px;">
    <mat-card-header class="text-center mb-3 mx-3 justify-content-center"
      style="background: #002244; padding: 15px; border-radius: 10px 10px 0 0;">
      <mat-card-title class="text-white text-center">
        Register
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="userForm" (ngSubmit)="onUserSave()">

        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Full Name</mat-label>
          <input matInput type="text" formControlName="fullName" id="fullName" autocomplete="fullName"
            placeholder="Enter Your Full Name">
          <mat-error
            *ngIf="userForm.controls['fullName'].touched && userForm.controls['fullName'].errors?.['required']">
            This field is required
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" id="email" autocomplete="email"
            placeholder="Enter email">
          <mat-error *ngIf="userForm.controls['email'].touched && userForm.controls['email'].errors?.['required']">
            This is required
          </mat-error>

          <mat-error *ngIf="userForm.controls['email'].touched && userForm.controls['email'].errors?.['pattern']">
            Please follow proper email format
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide1() ? 'password' : 'text'" formControlName="password" id="pwd" autocomplete="current-password" placeholder="Enter password">

          <button mat-icon-button matSuffix (click)="clickEvent1($event)" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide1()">
            <mat-icon>{{hide1() ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>

          <mat-error
            *ngIf="userForm.controls['password'].touched && userForm.controls['password'].errors?.['required']">
            This field is required
          </mat-error>
          <mat-error
            *ngIf="userForm.controls['password'].touched && userForm.controls['password'].errors?.['minlength']">
            Minimum length is 5 characters
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput [type]="hide2() ? 'password' : 'text'" formControlName="confirmPassword" id="confirmPwd" autocomplete="new-password" placeholder="Enter confirm password">

          <button mat-icon-button matSuffix (click)="clickEvent2($event)" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide2()">
            <mat-icon>{{hide2() ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error
            *ngIf="userForm.controls['confirmPassword'].touched && userForm.controls['confirmPassword'].errors?.['required']">
            This field is required
          </mat-error>

          <mat-error
            *ngIf="userForm.controls['confirmPassword'].touched && userForm.controls['confirmPassword'].errors?.['minlength']">
            Minimum length is 5 characters
          </mat-error>
        </mat-form-field>

        <div *ngIf="errorMessage" class="text-danger">
          {{ errorMessage }}
        </div>

        <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid" class="w-100 mt-2">
          Register
        </button>
      </form>

      <div class="text-center mt-3">
        <span>Already have an account? </span>
        <a (click)="navigateToLogin()" class="text-primary fw-bold" style="cursor: pointer;">Login Here</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
