<div class="d-flex justify-content-center align-items-center" style="height:500px;">
  <mat-card class="shadow-lg p-4 mat-elevation-z6" style="width: 45vw; border-radius: 15px;">
    <mat-card-header class="text-center justify-content-center text-white mb-3 p-3 mx-3" style="border-radius: 10px 10px 0 0;background-color: #282C35;">
      <mat-card-title class="text-white">
        Login
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="userForm" (ngSubmit)="onUserSave()">

        <mat-form-field class="w-100" appearance="outline">
          <mat-label>email</mat-label>
          <input matInput type="text" formControlName="email" id="email" autocomplete="email" placeholder="Enter email">
          <mat-error *ngIf="userForm.controls['email'].touched && userForm.controls['email'].errors?.['required']">
            This field is required
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-100" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password" id="pwd" autocomplete="current-password" placeholder="Enter password">
          <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide()">
            <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="userForm.controls['password'].touched && userForm.controls['password'].errors?.['required']">
            This field is required
          </mat-error>
        </mat-form-field>

        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>

        <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid" class="w-100 mt-2">
          Login
        </button>
      </form>

      <div class="text-center mt-3">
        <span>Don't have an account? </span>
        <a (click)="navigateToRegister()" class="text-primary fw-bold" style="cursor: pointer;">Register Here</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
